<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Upload XLSX Files</title>
  </head>
  <body>
    <h1>Upload XLSX Files</h1>
    <form method="post" enctype="multipart/form-data">
      <input type="file" name="files[]" multiple required />
      <br />
      <label for="output_filename">Enter name for output CSV file:</label>
      <input type="text" name="output_filename" required />
      <br />
      <input type="submit" value="Upload and Convert" />
    </form>
  </body>
</html>
